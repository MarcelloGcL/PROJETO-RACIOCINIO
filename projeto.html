    <script>
        let notasAV1 = [5, 5, 6, 7, 4];
        let notasAV2 = [7, 6, 8, 5, 3];

        // a) Determinar maior e menor nota manualmente
        let maiorAV1 = notasAV1[0];
        let menorAV1 = notasAV1[0];
        let maiorAV2 = notasAV2[0];
        let menorAV2 = notasAV2[0];

        for (let i = 1; i < notasAV1.length; i++) {
            if (notasAV1[i] > maiorAV1) maiorAV1 = notasAV1[i];
            if (notasAV1[i] < menorAV1) menorAV1 = notasAV1[i];
            if (notasAV2[i] > maiorAV2) maiorAV2 = notasAV2[i];
            if (notasAV2[i] < menorAV2) menorAV2 = notasAV2[i];
        }

        document.write("<h3>Notas de AV1 e AV2:</h3>");
        document.write(`Maior nota AV1: ${maiorAV1}<br>`);
        document.write(`Menor nota AV1: ${menorAV1}<br>`);
        document.write(`Maior nota AV2: ${maiorAV2}<br>`);
        document.write(`Menor nota AV2: ${menorAV2}<br><br>`);

        // b) Calcular a média de cada aluno manualmente e armazenar em um novo vetor
        let medias = [];
        for (let i = 0; i < notasAV1.length; i++) {
            medias[i] = (notasAV1[i] + notasAV2[i]) / 2;
        }

        for (let i = 0; i < medias.length - 1; i++) {
            for (let j = i + 1; j < medias.length; j++) {
                if (medias[i] > medias[j]) {
                    let temp = medias[i];
                    medias[i] = medias[j];
                    medias[j] = temp;
                }
            }
        }

        document.write("<h3>Médias dos alunos em ordem crescente:</h3>");
        document.write(medias.join(", ") + "<br><br>");

        // c) Determinar a maior e a menor média manualmente
        let maiorMedia = medias[medias.length - 1];
        let menorMedia = medias[0];

        document.write("<h3>Maior e Menor Média da Turma:</h3>");
        document.write(`Maior média: ${maiorMedia}<br>`);
        document.write(`Menor média: ${menorMedia}<br><br>`);

        // d) Classificar alunos como aprovados ou em recuperação
        let aprovados = 0;
        let recuperacao = [];
        for (let i = 0; i < medias.length; i++) {
            if (medias[i] >= 5) {
                aprovados++;
            } else {
                recuperacao[recuperacao.length] = medias[i];
            }
        }

        document.write("<h3>Classificação dos Alunos:</h3>");
        document.write(`Aprovados: ${aprovados}<br>`);
        document.write(`Recuperação: ${medias.length - aprovados}<br>`);
        document.write(`Médias em recuperação: ${recuperacao.join(", ")}<br>`);
    </script>
